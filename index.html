<script>

$('.Count1').each(function () {
  var $this = $(this);
  jQuery({ Counter: 0 }).animate({ Counter: $this.text() }, {
    duration: 3000,
    easing: 'swing',
    step: function () {
      $this.text(Math.ceil(this.Counter));
      if (this.Counter > 2590) {
        $this.text(2598);
      }
    }
  });
});

$('.Count2').each(function () {
  var $this = $(this);
  jQuery({ Counter: 0 }).animate({ Counter: $this.text() }, {
    duration: 3000,
    easing: 'swing',
    step: function () {
      $this.text(Math.ceil(this.Counter));
      if (this.Counter > 47500) {
        $this.text(48326);
      }
    }
  });
});

  function test(btn) {
    var name = document.getElementById("name-input").value;
    var weixin = document.getElementById("weixin-input").value;
    var phone = document.getElementById("phone-input").value;

    Parse.initialize('u4qk23ogiy9d9rzluu3lpxufrerwf7lt')
    Parse.serverURL = 'https://www.liumeihui.com/parse'

    const Inquiry = Parse.Object.extend('Inquiry')
    const inquiry = new Inquiry()

    if (name == '' || weixin == '' || phone == '') {
      console.log(name)
      console.log(weixin)
      console.log(phone)
      alert('请输入所有信息！')
      return
    }

    inquiry.set('name', name)
    inquiry.set('weixin', weixin)
    inquiry.set('phone', phone)

    if (document.getElementById('xuesheng').checked) {
      inquiry.set('shenfen','学生')
    } else if (document.getElementById('jiazhang').checked) {
      inquiry.set('shenfen', '家长')
    } else {
      alert('请输入所有信息！')
      return
    }

    if (document.getElementById('chugaozhong').checked) {
      inquiry.set('nianji','初高中')
    } else if (document.getElementById('daxue').checked) {
      inquiry.set('nianji','大学')
    } else {
      alert('请输入所有信息！')
      return
    }

    inquiry.save()
      .then((info) => {
        $('#myModal').modal('hide');
        alert('提交成功！');
      }, (error) => {
        alert('提交失败，请稍后再试！');

      })


  }

  $(document).ready(function () {

    $('[data-toggle="tooltip"]').tooltip({
      html: true,
      placement: 'auto'
    });

    $("a").on('click', function (event) {
      if (this.hash !== "") {
        event.preventDefault();
        var hash = this.hash;
        $('html, body').animate({
          scrollTop: $(hash).offset().top
        }, 800, function () {
          window.location.hash = hash;
        });
      }
    });
  });
